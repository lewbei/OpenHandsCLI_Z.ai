services:
  openhands:
    build:
      context: ./
      dockerfile: ./containers/app/Dockerfile
    image: openhands:latest
    container_name: openhands-app
    environment:
      - SANDBOX_RUNTIME_CONTAINER_IMAGE=${SANDBOX_RUNTIME_CONTAINER_IMAGE:-docker.all-hands.dev/all-hands-ai/runtime:0.55-nikolaik}
      # When set, the container will mount a workspace directory at /opt/workspace_base
      - WORKSPACE_MOUNT_PATH=${WORKSPACE_BASE}
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Windows Docker named pipe -> Linux socket path inside the container
      - //./pipe/docker_engine:/var/run/docker.sock
      # Persist state/history on the host
      - ${USERPROFILE}/.openhands:/.openhands
      # Project workspace on host -> container workspace base
      - ${WORKSPACE_BASE:-./workspace}:/opt/workspace_base
      # Optional: bind a local config.toml into the container (remove if not present)
      - ./config.toml:/app/config.toml:ro
    pull_policy: build
    stdin_open: true
    tty: true
